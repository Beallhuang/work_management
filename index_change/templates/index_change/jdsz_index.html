<!-- read_excel/templates/read_excel.html -->
<!DOCTYPE html>
<html>
<head>
    <title>京东商智指数转化服务</title>
    {% load static %}
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">京东商智指数转化服务</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- 页面内容 -->
    <div class="container mt-5">
        <!-- <h1 class="mb-4">上传并读取Excel文件</h1> -->
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.sheet_name.label_tag }}
                {{ form.sheet_name }}
            </div>
            <div class="form-group">
                {{ form.start_row.label_tag }}
                {{ form.start_row }}
            </div>
            <div class="form-group">
                {{ form.columns.label_tag }}
                {{ form.columns }}
            </div>
            <div class="form-group">
                {{ form.parameter.label_tag }}
                {{ form.parameter }}
            </div>
            <div class="form-group">
                <label for="id_file">上传文件:</label>
                <input type="file" name="file" id="id_file" required class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">上传并转换</button>
        </form>
    </div>

    <!-- 页脚 -->
    <!-- <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 Excel 读取服务</span>
        </div>
    </footer> -->

</body>
</html>
